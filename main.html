<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form action="#" method="get">
		<label for ="name">Name</label>
		<input type="text" id="name" name="name" required>
		<br>
		<br>
		<label for ="email">Email</label>
		<input type="text" id="email" name="email" required>
		<br>
		<br>
		<label for ="gender">Gender</label>
		<input type="radio" id="male" name="gender" required>
		<label>male</label>
		
		<input type="radio" id="female" name="gender" required>
		<label>female</label>
		<br>
		<br>
		<label for="cars" id="cars"> Car Brands</label>
		<select name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<br>
		<label id ="carage" for="carage"> Car Age</label>
		<input type="number" name="carage" required>
		<br>
		<br>
		<label id ="dop" for="dop">Date or purchase(dop)</label>
		<input type="date" name="dop" required>
		<br>
		<br>
		<label id ="password" for="password">Password</label>
		<input type="password" name="password" required>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
